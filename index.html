<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GS1 Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/gs1-barcode-parser@1.0.1/dist/gs1-barcode-parser-1.0.1.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>GS1 Barcode Scanner</h2>
      <div>
        <button id="decodeImageBtn">Decode an image</button>
        <input type="file" id="imageFile" style="display:none;"/>
        <button id="liveScanBtn">Start live scanning</button>
        <label>Parser:
          <select id="parserSelect">
            <option value="dcp">Dynamsoft Code Parser</option>
            <option value="gs1">gs1-barcode-parser</option>
          </select>
        </label>
        <span id="status"></span>
      </div>
      <div>
        <img id="selectedImg"/>
      </div>
      <div id="results"></div>
    </div>
    <div id="scanner" style="display:none">
      <button id="closeBtn">Close</button>
    </div>
    <div>
      Powered by <a target="_blank" href="https://www.dynamsoft.com/barcode-reader/overview/">Dynamsoft Barcode Reader</a>.
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
